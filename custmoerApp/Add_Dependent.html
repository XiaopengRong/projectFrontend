<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Customer Application</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
      function GEEKFORGEEKS() {

          const url = 'http://localhost:8080/api/v01/customers/adddependent'
 
          var first_name =
              document.forms.RegForm.first_name.value;
          var last_name =
              document.forms.RegForm.last_name.value;
          
          var age
           = document.forms.RegForm.age.value;

          
          var regName = /\d+$/g;                                    // Javascript reGex for Name validation

          if (first_name == "" || regName.test(first_name)) {
              window.alert("Please enter your first name properly.");
              first_name.focus();
              return false;
          }

          if (last_name == "" || regName.test(last_name)) {
              window.alert("Please enter your last name properly.");
              last_name.focus();
              return false;
          }

          if (age <= 0) {
              window.alert("Please enter your dependent age properly.");
              age.focus();
              return false;
          }



          const data = {

            first_name:first_name,
            last_name:last_name,
            age:age,
            parentId:sessionStorage.getItem('id')

   
          };
 

          fetch(url, {headers: {
            'content-type': 'application/json;charset=utf-8',
         
            }, method:'POST',body: JSON.stringify(data)})
          .then(
          alert("You added dependent successfully."),
          document.location.href = '\Table_Customer.html',
          response => response.text()
       )
           .then(
             
             data => console.log(data)
             
             )
           .catch(err => { throw err });
      }
  </script>
  </head>
  <body>
    <div class="container">
      <h1 class="well">Add dependent</h1>
      <div class="col-lg-12 well">
        <div class="row">
          <form name="RegForm" method="POST">

            <div class="row">
              <div class="col-sm-6 form-group">
                <label>First Name</label>
                <input type="text"    name="first_name" placeholder="Enter First Name Here.." class="form-control" />
              </div>
              <div class="col-sm-6 form-group">
                <label>Last Name</label>
                <input type="text"   name="last_name" placeholder="Enter Last Name Here.." class="form-control" />
              </div>

              <div class="col-sm-6 form-group">
                <label>Age</label>
                <input type="text"   name="age" placeholder="Enter Last Name Here.." class="form-control" />
              </div>
            </div>

            <div class="row">
              <div class="col-sm-2 form-group">
                  <button type="button" class="btn btn-lg btn-info" onclick="GEEKFORGEEKS()">Submit</button>
                </div>
                <div class="col-sm-2 form-group">
                  <button type="button" style= "background-color:orange;border-color:orange" class="btn btn-lg btn-info">Reset</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
