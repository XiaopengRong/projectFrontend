<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
      function deRegister() {

         
      }
  </script>
  </head>
  <body>
    <div class="container">
      <h1 class="well">Customer Profile</h1>
      <div class="col-lg-12 well">
        <div class="row">
          <form name="RegForm" method="POST">
            <div class="row">
              <div class="col-sm-4 form-group">
                <label>User name</label>
                <input type="text" name="username" placeholder="Enter User name Here.." class="form-control" />
              </div>
</div>

            <div class="row">
              <div class="col-sm-6 form-group">
                <label>First Name</label>
                <input type="text"  name="first_name" placeholder="Enter First Name Here.." class="form-control" />
              </div>
              <div class="col-sm-6 form-group">
                <label>Last Name</label>
                <input type="text" name="last_name" placeholder="Enter Last Name Here.." class="form-control" />
              </div>
            </div>
            <div class="form-group">
              <label>Address</label>
              <textarea placeholder="Enter Address Here.." name="address" rows="3" class="form-control"></textarea>
            </div>
            <div class="row">
              <div class="col-sm-4 form-group">
                <label>City</label>
                <input type="text" name="city" placeholder="Enter City Name Here.." class="form-control" />
              </div>
              <div class="col-sm-4 form-group">
                <label>State</label>
                <input type="text" name="state" placeholder="Enter State Name Here.." class="form-control" />
              </div>
              <div class="col-sm-4 form-group">
                <label>Zip</label>
                <input type="text" name="zip" placeholder="Enter Zip Code Here.." class="form-control" />
              </div>
            </div>

            <div class="form-group">
              <label>Phone Number</label>
              <input type="text" name="phone" placeholder="Enter Phone Number Here.." class="form-control" />
            </div>
            <div class="form-group">
              <label>Email Address</label>
              <input type="text" name="email" placeholder="Enter Email Address Here.." class="form-control" />
            </div>

            <div class="row">
            
                <div class="col-sm-2 form-group">
                  <button type="button" style= "background-color:red;border-color:red" class="btn btn-lg btn-info">Deregister this Account</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
